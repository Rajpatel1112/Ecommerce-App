

<nav style="background-color: #0cc5ea; padding: 10px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1>E-Commerce Store</h1>
        </div>
        <div>
            <button (click)="logout()">Logout</button>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" (click)="viewDetails(product.id)">View Details</button>
                        <button class="btn btn-success" (click)="addToCart(product, 1)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="showCart">
    <app-cart></app-cart>
</div>
